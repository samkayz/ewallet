{% load static %}
<!doctype html>
<html lang="en">
{% include 'head.html' %}

<body class="login-area">

<!-- Preloader -->
{% include 'preloader.html' %}
<!-- Preloader -->


<!-- ======================================
******* Page Wrapper Area Start **********
======================================= -->
<div class="main-content- h-100vh">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12">
                <!-- Middle Box -->
                <div class="middle-box">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="xs-d-none mb-50-xs break-320-576-none">
                                        <img src="{% static 'img/bg-img/1.png'%}" alt="">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <!-- Logo -->
                                    <h4 class="font-18 mb-30">Administrator</h4>
                                    {% for message in messages %}
                                        <div class="alert alert-success" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    <form action="index" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="float-left" for="emailaddress">Username</label>
                                            <input class="form-control" name="username" type="text" id="emailaddress" required placeholder="Enter your username">
                                        </div>

                                        <div class="form-group">
                                            <label class="float-left" for="password">Password</label>
                                            <input class="form-control" name="password" type="password" required id="password" placeholder="Enter your password">
                                        </div>

                                        <div class="form-group d-flex justify-content-between align-items-center mb-3">
                                            <div class="checkbox d-inline mb-0">
                                                <input type="checkbox" name="checkbox-1" id="checkbox-8">
                                                <label for="checkbox-8" class="cr mb-0">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                                        </div>
                                    </form>
                                </div> <!-- end card-body -->
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======================================
********* Page Wrapper Area End ***********
======================================= -->

<!-- Must needed plugins to the run this Template -->
{% include 'foot.html' %}

</body>
</html>
