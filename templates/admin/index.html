{% load static %}
{% block main %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>jCollect</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.png'%}">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="{% static 'style.css'%}">

</head>

<body class="login-area">

    <!-- Preloader -->
    {% include 'preloader.html' %}
    <!-- Preloader -->


    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <div class="xs-d-none mb-50-xs break-320-576-none">
                                            <img src="{% static 'img/bg-img/1.png'%}" alt="">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <!-- Logo -->
                                        <h4 class="font-18 mb-30">Administrator Login</h4>

                                        <form action="index" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label class="float-left" for="emailaddress">Username</label>
                                                <input class="form-control" name="username" type="text" id="emailaddress" required="" placeholder="Enter your Username">
                                            </div>

                                            <div class="form-group">
                                                <a href="forget-password.html" class="text-dark float-right"></a>
                                                <label class="float-left" for="password">Password</label>
                                                <input class="form-control" type="password" name="password" required="" id="password" placeholder="Enter your password">
                                            </div>

                                            <div class="form-group d-flex justify-content-between align-items-center mb-3">
                                                <div class="checkbox d-inline mb-0">
                                                    <input type="checkbox" name="checkbox-1" id="checkbox-8">
                                                    <label for="checkbox-8" class="cr mb-0">Remember me</label>
                                                </div>
                                                <span class="font-13 text-primary"><a href="forget-password.html">Forgot your password?</a></span>
                                            </div>

                                            <div class="form-group mb-0">
                                                <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                                            </div>

                                            <div class="text-center mt-15"><span class="mr-2 font-13 font-weight-bold">Don't have an account?</span><a class="font-13 font-weight-bold" href="register.html">Sign up</a></div>

                                        </form>
                                    </div> <!-- end card-body -->
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/bundle.js'%}"></script>

    <!-- Active JS -->
    <script src="{% static 'js/default-assets/active.js'%}"></script>

</body>
</html>
{% endblock %}
