<!doctype html>
<html lang="en">
{% include 'head.html' %}

<body>
<!-- Preloader -->
{% include 'preloader.html' %}
<!-- Preloader -->


<!-- Setting Panel -->

<!-- ======================================
******* Page Wrapper Area Start **********
======================================= -->
<div class="ecaps-page-wrapper">
    <!-- Sidemenu Area -->
    {% include 'admin/sidebar.html' %}

    <!-- Page Content -->
    <div class="ecaps-page-content">
        <!-- Top Header Area -->
        {% include 'header.html' %}
        <!-- Main Content Area -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 box-margin">
                        <div class="card">
                            <div class="card-body">
                                <!-- Email Area -->
                                <div class="compose-email--area">
                                    <div class="d-sm-flex">
                                        <div class="mail-side-menu mb-30">
                                            <div class="ibox-content mailbox-content">
                                                <div class="file-manager clearfix">
                                                    <a class="btn btn-primary d-block" href="mail">Compose</a>
                                                    <!-- Title -->
                                                    <!-- Title -->
                                                    <!-- List -->
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Box Header -->
                                        <div class="mail-body--area">
                                            <div class="box box-primary">
                                                <div class="box-header with-border compose">
                                                    <h5 class="mb-30">Compose Mail</h5>
                                                    {% for message in messages %}
                                                        <div class="alert alert-success" role="alert">
                                                            {{ message }}
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                                <!-- Box-header -->
                                                <form action="mail" method="post">
                                                    {% csrf_token %}
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <select class="form-control" name="user">
                                                                <option>Select Users</option>
                                                                <option value="all">All User</option>
                                                                {% for user in all_user %}
                                                                    <option value="{{ user.email }}">{{ user.first_name }} {{ user.last_name }}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>
                                                        <div class="form-group mb-30">
                                                            <input type="text" name="subject" class="form-control" placeholder="Subject:">
                                                        </div>
                                                        <div class="form-group">
                                                            <textarea id="summernote" name="message" class="form-control" placeholder="Your Message Here ..."></textarea>
                                                        </div>
                                                    </div>
                                                    <!-- Box-body -->
                                                    <div class="box-footer">
                                                        <div class="pull-right">
                                                            <button type="submit" class="btn btn-primary mb-2"><i class="fa fa-envelope-o"></i> Send</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======================================
********* Page Wrapper Area End ***********
======================================= -->

<!-- Must needed plugins to the run this Template -->
{% include 'foot.html' %}
</body>
</html>
