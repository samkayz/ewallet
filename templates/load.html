{% load static %}
{% block main %}
<!doctype html>
<html lang="en">
{% include 'head.html' %}
<body>
    <!-- Preloader -->
    {% include 'preloader.html' %}
    <!-- Preloader -->


    <!-- Setting Panel -->

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="ecaps-page-wrapper">
        <!-- Sidemenu Area -->
        {% include 'sidebar.html' %}
        <!-- Page Content -->
        <div class="ecaps-page-content">
            <!-- Top Header Area -->
            {% include 'header.html' %}
            <!-- Main Content Area -->
            <div class="main-content">
                <div class="dashboard-area">
                    <div class="container-fluid">

                        <div class="row">
                            <!-- Time Date Area -->
                            <div class="col-12 box-margin">
                                <div class="card bg-boxshadow">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Earning Area -->
                            <div class="col-md-6 box-margin height-card">
                                <div class="card bg-primary earning-date">
                                    <a href="deposit"><div class="card-body">
                                        <div class="dashboard-tab-area">
                                            <h5 class="text-white card-title"></h5>
                                            <div class="bd-example bd-example-tabs">
                                                <div class="tab-content" id="tabContent-pills">
                                                    <div class="tab-pane fade active show" id="earnings-sun" role="tabpanel" aria-labelledby="pills-earnings-sun">
                                                        <div class="d-flex align-items-center justify-content-between">
                                                            <div>
                                                                <h2 class="text-white font-36 font-weight-bold">Paystack</h2>
                                                                <span class="text-white mb-3 d-block"></span>
                                                            </div>
                                                            <div class="dashboard-tab-thumb">
                                                                <img src="{% static 'img/bg-img/6.svg'%}" alt="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div></a>
                                </div>
                            </div>

                            <!-- Best seller Area -->
                            <div class="col-md-6 height-card box-margin">
                                <div class="card">
                                    <a href="#"><div class="card-body">
                                        <h5 class="font-20 mb-1"></h5>
                                        <p class="mb-20"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="dashboard-content-right">
                                                <h2 class="text-success font-36 font-weight-bold">Airtime</h2>
                                                <p class="font-15 font-weight-bold">Load You wallet with Airtime</p>
                                            </div>
                                            <div class="dashboard-content-left wow shake" data-wow-delay="0.6s">
                                                <img src="{% static 'img/bg-img/5.jpg'%}" class="img-fluid" alt="Dashboard" width="180" height="180">
                                            </div>
                                        </div>
                                    </div></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    {% include 'foot.html' %}

</body>
</html>
{% endblock %}
