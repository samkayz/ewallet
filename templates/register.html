{% load static %}
<!doctype html>
<html lang="en">
{% include 'head.html' %}

<body class="login-area">
<!-- Preloader -->
{% include 'preloader.html' %}
<!-- Preloader -->


<!-- ======================================
******* Page Wrapper Area Start **********
======================================= -->
<div class="main-content- h-100vh">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12">
                <!-- Middle Box -->
                <div class="middle-box">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="xs-d-none mb-50-xs break-320-576-none">
                                        <img src="{% static 'img/bg-img/2.png'%}" alt="">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <h4 class="font-18 mb-30">Create a free account.</h4>
                                    {% for message in messages %}
                                        <div class="alert alert-success" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    <form action="/account/register" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control" name="first_name" type="text" id="fullname" placeholder="Enter your First Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="last_name" id="fullname" placeholder="Enter your Last Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                                        </div>

                                        <div class="form-group">
                                            <input class="form-control" type="email" name="email" id="emailaddress" required placeholder="Enter your email">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="number" name="phone_no" id="fullname" placeholder="Enter your Mobile No" required>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password1" required id="password" placeholder="Enter your password">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password2" required id="password" placeholder="Confirm your password">
                                        </div>
                                        <div class="form-group mb-0 mt-15">
                                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                        </div>

                                        <div class="text-center mt-15"><span class="mr-2 font-13 font-weight-bold">Already have an account?</span><a class="font-13 font-weight-bold" href="/account/login">Sign in</a></div>

                                    </form>
                                </div> <!-- end card-body -->
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ======================================
********* Page Wrapper Area End ***********
======================================= -->

<!-- Must needed plugins to the run this template -->
{% include 'foot.html' %}

</body>
</html>
